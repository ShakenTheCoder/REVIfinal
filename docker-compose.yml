version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: revi-postgres
    environment:
      POSTGRES_USER: revi_user
      POSTGRES_PASSWORD: revi_password
      POSTGRES_DB: revi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revi_user -d revi_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: revi-backend
    environment:
      DATABASE_URL: postgresql://revi_user:revi_password@postgres:5432/revi_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: revi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
